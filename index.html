<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form1</title>
    <style>
        .one{
            background-color:orange;
            font-family:cursive ;
            width:25%;
            
        }
        .two{
            background-color:orange;
            font-family: cursive ;
            width: 25%;
            
        }
        #one:hover{
            background-color:yellow;
             
        }
        

    </style>
</head>
<body>


    <form action="message1.html">
        <legend>REGISTRATION FORM</legend>
        <br><br>
        <fieldset class="one"> 
            
            <legend><h1>Personal details</h1></legend>
            
            
        

        <label for="fname">First Name</label>
        <input type="text" placeholder="First_Name" id="fname" name="fname" required="" pattern="[A-Za-z]{7,10}">

        <br><br>

        <label for="mname">Middel Name</label>
        <input type="text"  placeholder="Middel_Name" d="mname" name="mname" required="" pattern="[A-Za-z]{3,7}">

        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last_Name" id="lname" name="lname" required="" pattern="[A-Za-z]{3,7}">

        <br><br>
        <label for="contact">Contact</label>
        <input type="text" placeholder="Phone_no" id="contact" name="contact" required maxlength="10" pattern="[6-9]{1}[0-9]{9}">
         <br><br>

        
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">

    </fieldset>

    <fieldset class="two">
        <legend><h1>Educational Details</h1></legend>

        <label for=" "> Departament</label>
        <br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">cs</label>

        <input type="radio" id="civi" name="dept">
        <label for="civil">civil</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">mech</label>
        <br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">

            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>

            
            
        </datalist>
        <br><br>
         <label for="sk"> Skills </label>
         <br>
        <input type="checkbox" id="sk">html
        <input type="checkbox" id="sk">css
        <input type="checkbox" id="sk">java

        
  </fieldset>
  <br>

  <input type="submit" id="one">

 </form>
    
</body>
</html>
